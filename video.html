<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Premium Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0c0c0c;
            --card-bg: #1a1a1a;
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* ১. প্লেয়ার সেকশন (সবার উপরে ফিক্সড) */
        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: #000;
        }

        .video-js {
            width: 100% !important;
            aspect-ratio: 16/9;
        }

        /* ২. কন্টেন্ট এরিয়া (প্লেয়ারের নিচ থেকে শুরু) */
        .content-container {
            margin-top: 56.25vw; /* 16:9 ratio calculations */
            padding: 20px;
        }

        /* ৩. চ্যানেল ইনফো সেকশন (আপনার স্ক্রিনশটের মতো) */
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .current-logo {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
            padding: 2px;
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .info-text h2 { margin: 0; font-size: 1.2rem; }
        .info-text p { margin: 5px 0 0; font-size: 0.85rem; color: var(--text-dim); }

        /* ৪. অ্যাকশন বাটন (Share, My List, Join) */
        .action-bar {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .action-item {
            text-align: center;
            cursor: pointer;
            color: var(--text-main);
            text-decoration: none;
        }

        .action-item i { font-size: 1.2rem; display: block; margin-bottom: 8px; }
        .action-item span { font-size: 0.75rem; font-weight: 500; }

        /* ৫. রিলেটেড চ্যানেল গ্রিড */
        .section-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
            transition: 0.3s;
            position: relative;
        }

        .channel-card:active { transform: scale(0.95); }

        .channel-card img {
            width: 55px;
            height: 55px;
            object-fit: contain;
            margin-bottom: 8px;
            /* শ্যাডো ইফেক্ট */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .channel-card .channel-name {
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        /* ব্লু স্টার আইকন (স্ক্রিনশটের মতো) */
        .star-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: var(--accent-blue);
            font-size: 10px;
        }

        /* সার্চ বার (অপশনাল কিন্তু প্রয়োজনীয়) */
        .search-area {
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 8px;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="fixed-header">
        <video id="main-player" class="video-js vjs-big-play-centered" controls preload="auto">
            <p class="vjs-no-js">JavaScript is required to view this video.</p>
        </video>
    </div>

    <div class="content-container">
        
        <div class="channel-info">
            <img id="playing-logo" class="current-logo" src="https://cdn-icons-png.flaticon.com/512/716/716429.png">
            <div class="info-text">
                <h2 id="playing-name">Select a Channel</h2>
                <p>Watch this channel live streaming 24/7.</p>
            </div>
        </div>

        <div class="action-bar">
            <div class="action-item" onclick="shareApp()">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </div>
            <div class="action-item" onclick="toggleMyList()">
                <i class="fas fa-star"></i>
                <span>My List</span>
            </div>
            <a href="https://t.me/yourchannel" class="action-item" target="_blank">
                <i class="fab fa-telegram-plane"></i>
                <span>Join Telegram</span>
            </a>
        </div>

        <div class="search-area">
            <input type="text" id="searchBox" class="search-box" placeholder="Search channels...">
        </div>

        <span class="section-title">Related Channels</span>
        <div id="channelGrid" class="channel-grid">
            </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const player = videojs('main-player');
        const grid = document.getElementById('channelGrid');
        const searchInput = document.getElementById('searchBox');
        
        let allChannels = [];

        // ১. প্লে করার ফাংশন
        function playChannel(url, name, logo) {
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
            
            // আপডেট ইনফো সেকশন
            document.getElementById('playing-name').innerText = name;
            document.getElementById('playing-logo').src = logo;
            
            // স্ক্রল টপ
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ২. M3U ফেচিং ও পার্সিং
        async function loadPlaylist() {
            const urlParams = new URLSearchParams(window.location.search);
            const m3uUrl = urlParams.get('playlist');
            if(!m3uUrl) return;

            try {
                const res = await fetch(m3uUrl);
                const text = await res.text();
                allChannels = parseM3U(text);
                renderChannels(allChannels);
            } catch (e) { console.error("Playlist failed to load."); }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            const list = [];
            let current = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',').pop() || "Unknown";
                    const logo = line.match(/tvg-logo="([^"]*)"/)?.[1] || "";
                    current = { name, logo };
                } else if (line && !line.startsWith('#')) {
                    if (current) {
                        current.url = line;
                        list.push(current);
                        current = null;
                    }
                }
            });
            return list;
        }

        // ৩. রেন্ডার চ্যানেল কার্ড
        function renderChannels(items) {
            grid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <i class="fas fa-star star-icon"></i>
                    <img src="${item.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    <span class="channel-name">${item.name}</span>
                `;
                card.onclick = () => playChannel(item.url, item.name, item.logo);
                grid.appendChild(card);
            });
        }

        // ৪. সার্চ ফাংশন
        searchInput.oninput = () => {
            const q = searchInput.value.toLowerCase();
            renderChannels(allChannels.filter(c => c.name.toLowerCase().includes(q)));
        };

        // ৫. শেয়ার ফাংশন (সাধারণ)
        function shareApp() {
            if (navigator.share) {
                navigator.share({ title: 'Best IPTV', url: window.location.href });
            } else {
                alert("Link copied to clipboard!");
            }
        }

        window.onload = loadPlaylist;
    </script>
</body>
</html>
