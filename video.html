<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV Player</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --card:#121212;
  --accent:#2196F3;
  --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.header{
  height:50px;
  display:flex;
  align-items:center;
  gap:15px;
  padding:0 15px;
  border-bottom:1px solid #222;
}

/* PLAYER */
.player-wrap{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}
video{width:100%;height:100%}

/* CONTROLS */
.controls{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.controls.show{
  opacity:1;
  pointer-events:auto;
}
.controls i{
  font-size:2.2rem;
  cursor:pointer;
}

/* FIXED ACTION */
.fixed{
  background:#000;
  border-bottom:1px solid #222;
}
.info{
  padding:15px;
  display:flex;
  justify-content:space-between;
}
.badge{
  background:#111;
  padding:4px 10px;
  border-radius:20px;
  color:var(--accent);
  font-size:.75rem;
}
.actions{
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}
.actions div{
  text-align:center;
  font-size:.75rem;
  cursor:pointer;
  color: #bbb;
}
.actions i{
  display:block;
  font-size:1.3rem;
  margin-bottom:5px;
  color: #fff;
}
.actions div.active-filter { color: var(--accent); }
.actions div.active-filter i { color: var(--accent); }

/* LIST */
.list{
  flex:1;
  overflow-y:auto;
  padding:15px;
}
.row{
  display:flex;
  align-items:center;
  gap:12px;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  border:1px solid #222;
  margin-bottom:10px;
  cursor:pointer;
}
.row.active{border-color:var(--accent)}
.logo{
  width:45px;
  height:45px;
  border-radius:8px;
  background:#222;
  object-fit:contain;
}
.name{flex:1}
.star{
  font-size:1.2rem;
  color:#444;
  transition: .2s;
}
.star.active{color:var(--accent)}
</style>
</head>

<body>

<div class="header" onclick="showAllChannels()">
  <i class="fas fa-arrow-left" onclick="history.back(); event.stopPropagation();"></i>
  <span id="pageLabel">Live Stream</span>
</div>

<div class="player-wrap" id="playerArea">
  <video id="video" playsinline></video>

  <div class="controls" id="controls">
    <i class="fas fa-backward" onclick="seek(-10)"></i>
    <i class="fas fa-play" id="pp" onclick="togglePlay()"></i>
    <i class="fas fa-forward" onclick="seek(10)"></i>
  </div>
</div>

<div class="fixed">
  <div class="info">
    <div>
      <h3 id="title">Select Channel</h3>
      <small>Watching Live stream</small>
    </div>
    <div class="badge" id="count">Total: 0</div>
  </div>

  <div class="actions">
    <div onclick="shareChannel()"><i class="fas fa-share-alt"></i>Share</div>
    <div id="myListTab" onclick="filterFavorites()"><i class="fas fa-star"></i>My List</div>
    <div onclick="window.open('https://t.me/yourchannel')"><i class="fab fa-telegram"></i>Telegram</div>
  </div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video');
const controls=document.getElementById('controls');
const pp=document.getElementById('pp');
const listArea = document.getElementById('list');
let hls=new Hls(),hideT;
let allChannels = []; // সব চ্যানেল স্টোর করার জন্য

/* SHOW CONTROLS */
playerArea.onclick=()=>{
  controls.classList.add('show');
  clearTimeout(hideT);
  hideT=setTimeout(()=>controls.classList.remove('show'),3000);
};

/* PLAYER */
function togglePlay(){
  if(video.paused){video.play();pp.className="fas fa-pause";}
  else{video.pause();pp.className="fas fa-play";}
}
function seek(t){video.currentTime+=t}

/* FAVORITE LOGIC */
const KEY="my_fav_channels";
const getFav=()=>JSON.parse(localStorage.getItem(KEY)||"[]");
const saveFav=d=>localStorage.setItem(KEY,JSON.stringify(d));

function toggleFav(channel, iconEl){
  let favs = getFav();
  // চ্যানেল অবজেক্টের URL দিয়ে চেক করা ভালো কারণ নাম এক হতে পারে
  const index = favs.findIndex(x => x.url === channel.url);
  
  if(index > -1){
    favs.splice(index, 1);
    iconEl.classList.remove('active');
  } else {
    favs.push(channel);
    iconEl.classList.add('active');
  }
  saveFav(favs);
}

/* FILTER LISTS */
function filterFavorites() {
    const favs = getFav();
    document.getElementById('pageLabel').innerText = "My List";
    document.getElementById('myListTab').classList.add('active-filter');
    render(favs);
}

function showAllChannels() {
    document.getElementById('pageLabel').innerText = "Live Stream";
    document.getElementById('myListTab').classList.remove('active-filter');
    render(allChannels);
}

/* SHARE */
function shareChannel(){
  if(navigator.share){
    navigator.share({title:title.innerText,url:location.href});
  } else {
    navigator.clipboard.writeText(location.href);
    alert("Link copied to clipboard");
  }
}

/* LOAD PLAYLIST */
const url=new URLSearchParams(location.search).get('playlist');
if(url){
    fetch(url).then(r=>r.text()).then(data=>{
      const lines=data.split('\n');
      let arr=[],c={};
      lines.forEach(l=>{
        if(l.startsWith('#EXTINF')){
          c.name=l.split(',')[1]||"Channel";
          const m=l.match(/tvg-logo="([^"]*)"/);
          c.logo=m?m[1]:"https://i.imgur.com/8Qf6Y0L.png";
        }else if(l.trim().startsWith('http')){
          c.url=l.trim();arr.push({...c});c={};
        }
      });
      allChannels = arr; // গ্লোবাল ভেরিয়েবলে সেভ রাখলাম
      render(allChannels);
    }).catch(() => {
        listArea.innerHTML = "<p style='text-align:center; padding:20px;'>Failed to load playlist.</p>";
    });
}

function render(arr){
  const favs = getFav();
  listArea.innerHTML = ""; // আগের লিস্ট ক্লিয়ার করা
  document.getElementById('count').innerText = "Total: " + arr.length;

  if(arr.length === 0) {
      listArea.innerHTML = "<p style='text-align:center; color:#555; padding:20px;'>No channels found.</p>";
      return;
  }

  arr.forEach((c,i)=>{
    const isFav = favs.some(x => x.url === c.url);
    const d=document.createElement('div');
    d.className="row";
    d.innerHTML=`
      <img class="logo" src="${c.logo}" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
      <div class="name">${c.name}</div>
      <i class="fas fa-star star ${isFav?'active':''}"></i>
    `;
    
    d.onclick=()=>{
      play(c.url,c.name);
      document.querySelectorAll('.row').forEach(x=>x.classList.remove('active'));
      d.classList.add('active');
    };

    d.querySelector('.star').onclick=e=>{
      e.stopPropagation(); // রো এর ক্লিক ইভেন্ট বন্ধ করার জন্য
      toggleFav(c, e.target);
    };
    
    listArea.appendChild(d);
    
    // শুধু প্রথম লোডের সময় প্রথম চ্যানেল প্লে হবে
    if(i===0 && document.getElementById('pageLabel').innerText === "Live Stream" && !video.src) d.click();
  });
}

function play(url,name){
  title.innerText=name;
  if(Hls.isSupported()){
      hls.destroy(); hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  } else {
      video.src = url;
      video.play();
  }
  pp.className="fas fa-pause";
}
</script>

</body>
</html>
