<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; }
#visualizer { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 4; pointer-events: none; background: #050505; display: none; }

/* BIG WHITE HUD */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 1000; display: none; text-align: center; pointer-events: none; }
#hud i { display: block; font-size: 5rem; color: #ffffff; margin-bottom: 10px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); }
#hud span { font-size: 2rem; font-weight: bold; color: #ffffff; }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
.mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
.mini-btns i, .right-side i { font-size: 1.6rem; cursor: pointer; color: #fff; }
.zoom-frame-btn { border: 2.5px solid #fff; border-radius: 4px; padding: 2px 4px !important; font-size: 1.2rem !important; }

/* POPUP MENU */
.pop-menu { position: absolute; bottom: 75px; right: 15px; background: rgba(25,25,25,0.98); border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; z-index: 150; min-width: 150px; overflow: hidden; }
.pop-menu button { background: none; border: none; color: white; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; }

/* HIGHLIGHTED INFO AREA */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, #0a0a0a, #151515); border-bottom: 1px solid #222; }
.mini-logo { width: 48px; height: 48px; border-radius: 10px; object-fit: cover; background: #111; box-shadow: 0 0 10px rgba(0,229,255,0.2); }
#title { font-size: 17px; color: #fff; text-shadow: 0 0 5px rgba(0,0,0,0.5); }

/* TAB ACTIONS - NO BORDER FOR ALL LIST */
.actions { display: flex; padding: 15px 0; background: #000; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.95rem; color: #eee; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
.actions i { font-size: 1.2rem; }
/* My List active-tab only */
#favBtnTab.active-tab { color: var(--accent) !important; font-weight: bold; }

/* LIST */
.list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); padding-bottom: 80px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; transition: 0.2s; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.08); box-shadow: inset 0 0 10px rgba(0,229,255,0.1); }
.list-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
.name { flex: 1; font-size: 1rem; color: #fff; }
.star-btn { font-size: 1.3rem; color: #333; padding: 5px; transition: 0.3s; }
.star-btn.is-fav { color: var(--fav) !important; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    <canvas id="visualizer"></canvas>
    <video id="video" playsinline crossorigin="anonymous"></video>
    <div class="pop-menu" id="popMenu"></div>
    <div class="controls-overlay show" id="controls">
        <div class="bottom-bar">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-sliders-h" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand zoom-frame-btn" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title">Select Channel</h3><small style="color:var(--accent); font-weight:bold; letter-spacing: 1px;">LIVE</small></div>
    </div>
    <div id="count" style="font-size:13px; color:var(--accent); background:rgba(0,229,255,0.1); padding:5px 12px; border-radius:20px; border: 1px solid rgba(0,229,255,0.3);">0 CH</div>
</div>

<div class="actions">
    <div id="allBtnTab" onclick="switchTab('all', this)"><i class="fas fa-list"></i> All List</div>
    <div id="favBtnTab" onclick="switchTab('fav', this)"><i class="fas fa-star" style="color: gold;"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), canvas=document.getElementById('visualizer'), ctx=canvas.getContext('2d');
let hls=new Hls(), allChannels=[], isFavView=false, startY, startVal, isLeft, hideTimeout, audioCtx, analyser, dataArray;

// ট্যাব সুইচিং (All List এর নিচের দাগ রিমুভ করা হয়েছে)
function switchTab(type, el) {
    document.querySelectorAll('.actions div').forEach(d => d.classList.remove('active-tab'));
    if(type === 'fav') el.classList.add('active-tab');
    isFavView = (type === 'fav');
    render();
}

function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { hls.destroy(); video.src = url; video.play(); }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

// ফেবারেট বাটন ফিক্স
function toggleFav(e, ch) {
    e.stopPropagation();
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    if(i > -1) f.splice(i, 1);
    else f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    render();
}

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    
    arr.forEach(ch => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isFav = favs.some(f => f.url === ch.url);
        const isActive = (video.src === ch.url || hls.url === ch.url);
        
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `
            <img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
            <div class="name">${ch.name}</div>
            <i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, ${JSON.stringify(ch).replace(/"/g, '&quot;')})"></i>
        `;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

// ফুল স্ক্রিন করলে Zoom to Fill হবে
async function toggleFull(e) {
    if(e) e.stopPropagation();
    if (!document.fullscreenElement) {
        await playerArea.requestFullscreen();
        video.style.objectFit = 'fill'; // Zoom to Fill
        if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
    } else {
        document.exitFullscreen();
        video.style.objectFit = 'contain';
    }
}

// HUD Controls
playerArea.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? (parseFloat(playerArea.dataset.bright) || 1) : video.volume;
});
playerArea.addEventListener('touchmove', e => {
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon'), val = document.getElementById('hudValue');
    hud.style.display = 'block';
    if(isLeft) {
        let b = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        playerArea.style.filter = `brightness(${b})`;
        playerArea.dataset.bright = b;
        icon.className = 'fas fa-sun'; val.innerText = Math.round(b * 50) + "%";
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up'; val.innerText = Math.round(v * 100) + "%";
    }
});
playerArea.addEventListener('touchend', () => setTimeout(()=> document.getElementById('hud').style.display='none', 800));

function showScalingMenu(e) { e.stopPropagation(); popMenu.innerHTML = `<button onclick="setScaling('contain')">Fit Screen</button><button onclick="setScaling('fill')">Zoom to Fill</button><button onclick="setScaling('cover')">Stretch</button>`; popMenu.style.display = 'flex'; }
function setScaling(t) { video.style.objectFit = t; popMenu.style.display = 'none'; }
function showQualityMenu(e) { e.stopPropagation(); popMenu.innerHTML = `<button onclick="setQuality(-1)">Auto</button>`; if(hls.levels) hls.levels.forEach((l, i) => popMenu.innerHTML += `<button onclick="setQuality(${i})">${l.height || i}p</button>`); popMenu.style.display = 'flex'; }
function setQuality(i) { hls.currentLevel = i; popMenu.style.display = 'none'; }
function togglePlay(e) { if(e) e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }

playerArea.onclick = () => {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => controls.classList.remove('show'), 4000);
};

const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
