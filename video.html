<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultimate IPTV Player PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; --gray: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* PLAYER AREA */
        .player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 5; }

        /* AUDIO VISUALIZER */
        #audioAnim { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; gap: 6px; background: #050505; z-index: 4; }
        .v-bar { width: 8px; background: linear-gradient(to top, var(--accent), #fff); border-radius: 50px; animation: jump 0.6s infinite alternate; }
        @keyframes jump { 0% { height: 10%; opacity: 0.3; } 100% { height: 80%; opacity: 1; } }

        /* HUD */
        #hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 1000; display: none; text-align: center; pointer-events: none; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 20px; }
        #hud i { font-size: 3rem; margin-bottom: 10px; }

        /* CONTROLS */
        .controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
        .controls-overlay.show { opacity: 1; visibility: visible; }
        .bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; }
        .mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
        .mini-btns i, .right-side i { font-size: 1.5rem; cursor: pointer; color: #fff; transition: 0.2s; }
        .mini-btns i:active, .right-side i:active { transform: scale(0.9); color: var(--accent); }

        /* POP-UP MENU */
        .pop-menu { position: absolute; bottom: 75px; background: rgba(20, 20, 20, 0.95); border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; z-index: 150; min-width: 180px; box-shadow: 0 10px 30px rgba(0,0,0,1); overflow: hidden; backdrop-filter: blur(10px); }
        .pop-menu button { background: none; border: none; color: white; padding: 14px 18px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; font-size: 14px; }
        .pop-menu button:hover { background: var(--accent); color: #000; }

        /* SEARCH & INFO */
        .search-container { padding: 10px 15px; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px 15px; border-radius: 8px; color: #fff; outline: none; transition: 0.3s; }
        .search-bar:focus { border-color: var(--accent); }

        .info { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; }
        .mini-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; border: 1px solid #222; }

        /* TABS */
        .actions { display: flex; background: #000; border-bottom: 1px solid #1a1a1a; }
        .actions div { flex: 1; padding: 15px 0; text-align: center; font-size: 0.9rem; color: var(--gray); cursor: pointer; transition: 0.3s; border-bottom: 2px solid transparent; }
        .actions div.active-tab { color: var(--accent); border-bottom-color: var(--accent); font-weight: bold; }

        /* LIST AREA */
        .list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); }
        .row { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #1a1a1a; transition: 0.2s; }
        .row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.05); }
        .list-logo { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; background: #222; }
        .name { flex: 1; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .star-btn { font-size: 1.2rem; color: #333; padding: 5px; cursor: pointer; }
        .star-btn.is-fav { color: var(--fav); }

        /* LOADING */
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; display: none; }
    </style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="audioAnim"></div>
    <div id="hud"><i id="hudIcon" class="fas fa-volume-up"></i><div id="hudValue">0%</div></div>
    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--accent)"></i></div>
    
    <video id="video" playsinline crossorigin="anonymous" onclick="toggleOverlay()"></video>
    <div class="pop-menu" id="popMenu"></div>
    
    <div class="controls-overlay" id="controls" onclick="toggleOverlay()">
        <div class="bottom-bar" onclick="event.stopPropagation()">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay()"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-sliders-h" id="scaleBtn" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" id="qualityBtn" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull()"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h4 id="title" style="margin:0; font-size:1rem;">Select Channel</h4><small style="color:var(--accent);">LIVE STREAM</small></div>
    </div>
    <div id="count" style="font-size: 0.8rem; color: var(--gray);">0 CH</div>
</div>

<div class="search-container">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search channel name..." oninput="handleSearch()">
</div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="switchTab('all')"><i class="fas fa-list"></i> All</div>
    <div id="favBtnTab" onclick="switchTab('fav')"><i class="fas fa-star"></i> Favorites</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Join</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim'), loader=document.getElementById('loader');
let hls=new Hls(), allChannels=[], filteredChannels=[], isFavView=false, hideTimeout, brightness=1;

// ভিজুয়ালাইজার বার তৈরি
for(let i=0; i<20; i++) {
    let bar = document.createElement('div');
    bar.className = 'v-bar';
    bar.style.animationDelay = (Math.random()*0.8)+'s';
    audioAnim.appendChild(bar);
}

function toggleOverlay() {
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => controls.classList.remove('show'), 4000);
}

function switchTab(type) {
    document.querySelectorAll('.actions div').forEach(d => d.classList.remove('active-tab'));
    if(type === 'all') document.getElementById('allBtnTab').classList.add('active-tab');
    else document.getElementById('favBtnTab').classList.add('active-tab');
    isFavView = (type === 'fav');
    handleSearch(); // রি-ফিল্টার ও রেন্ডার
}

function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    loader.style.display = 'block';
    
    video.onloadeddata = () => {
        loader.style.display = 'none';
        audioAnim.style.display = (video.videoHeight === 0) ? 'flex' : 'none';
    };

    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { hls.destroy(); video.src = url; video.play(); }
    
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

function handleSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    let source = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    filteredChannels = source.filter(ch => ch.name.toLowerCase().includes(query));
    render();
}

function render() {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = filteredChannels.length + " CH";
    
    filteredChannels.forEach((ch, idx) => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isFav = favs.some(f => f.url === ch.url);
        const isActive = (video.src === ch.url || hls.url === ch.url);
        
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `
            <img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
            <div class="name">${ch.name}</div>
            <i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, ${idx})"></i>
        `;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

function toggleFav(e, idx) {
    e.stopPropagation();
    let ch = filteredChannels[idx];
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    if(i > -1) f.splice(i, 1); else f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    handleSearch();
}

// Menus
function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.style.left = "15px"; popMenu.style.right = "auto";
    popMenu.innerHTML = `<button onclick="setScaling('contain')">Fit Screen</button><button onclick="setScaling('fill')">Zoom Fill</button><button onclick="setScaling('cover')">Stretch 16:9</button>`;
    popMenu.style.display = popMenu.style.display === 'flex' ? 'none' : 'flex';
}

function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.style.left = "auto"; popMenu.style.right = "15px";
    let h = `<button onclick="setQuality(-1)">Auto Quality</button>`;
    if(hls.levels) hls.levels.forEach((l, i) => h += `<button onclick="setQuality(${i})">${l.height || i}p Quality</button>`);
    popMenu.innerHTML = h;
    popMenu.style.display = popMenu.style.display === 'flex' ? 'none' : 'flex';
}

function setScaling(t) { video.style.objectFit = t; popMenu.style.display = 'none'; }
function setQuality(i) { hls.currentLevel = i; popMenu.style.display = 'none'; }

function toggleFull() {
    if (!document.fullscreenElement) {
        playerArea.requestFullscreen().catch(err => alert(err.message));
        if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
    } else {
        document.exitFullscreen();
    }
}

function togglePlay() { 
    if(video.paused) { video.play(); document.getElementById('pp').className="fas fa-pause"; }
    else { video.pause(); document.getElementById('pp').className="fas fa-play"; }
}

// Swipe Controls (Fullscreen)
let startY, startVal, isLeft;
playerArea.addEventListener('touchstart', e => {
    if (!document.fullscreenElement) return;
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? brightness : video.volume;
});
playerArea.addEventListener('touchmove', e => {
    if (!document.fullscreenElement) return;
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon'), val = document.getElementById('hudValue');
    hud.style.display = 'block';
    if(isLeft) {
        brightness = Math.min(Math.max(startVal + delta, 0.4), 1.6);
        playerArea.style.filter = `brightness(${brightness})`;
        icon.className = 'fas fa-sun'; val.innerText = Math.round(brightness * 62.5) + "%";
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up'; val.innerText = Math.round(v * 100) + "%";
    }
});
playerArea.addEventListener('touchend', () => setTimeout(()=> document.getElementById('hud').style.display='none', 800));

// Playlist Loader
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        const lines=data.split(/\r?\n/);
        let cur={};
        lines.forEach(l => {
            l = l.trim();
            if(l.startsWith('#EXTINF:')){
                cur.name = l.split(',').pop();
                cur.logo = l.match(/tvg-logo="([^"]*)"/)?.[1] || "";
            } else if(l.startsWith('http')) {
                cur.url = l; allChannels.push({...cur}); cur={};
            }
        });
        filteredChannels = [...allChannels];
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
