<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #2196F3; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Fixed Top Section */
        .fixed-top { flex-shrink: 0; background: #000; z-index: 100; }

        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        video { width: 100%; height: 100%; cursor: pointer; }

        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); 
                   display: flex; flex-direction: column; justify-content: center; align-items: center; 
                   opacity: 0; transition: 0.3s; pointer-events: none; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .mid-btns i { font-size: 2.5rem; color: #fff; cursor: pointer; }

        .info-area { padding: 15px; border-bottom: 1px solid #222; }
        .header-meta { display: flex; justify-content: space-between; align-items: center; }
        .total-badge { background: #333; padding: 4px 12px; border-radius: 20px; color: var(--accent); font-size: 0.75rem; }

        .actions { display: flex; justify-content: space-around; padding: 15px 0; }
        .act-btn { text-align: center; font-size: 0.75rem; cursor: pointer; color: #bbb; }
        .act-btn i { display: block; font-size: 1.3rem; margin-bottom: 5px; color: #fff; }
        .act-btn.starred i { color: #ffeb3b; }

        /* Scrollable List Section */
        .scrollable-list { flex-grow: 1; overflow-y: auto; padding: 10px 15px; background: #000; }
        
        .channel-row { display: flex; align-items: center; background: var(--card); padding: 10px; 
                      border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; cursor: pointer; }
        .channel-row.active { border-color: var(--accent); background: #1a1a1a; }
        .ch-logo { width: 48px; height: 48px; border-radius: 8px; margin-right: 15px; object-fit: contain; background: #222; }
        .ch-name { flex-grow: 1; font-size: 0.95rem; font-weight: 500; }
        .star-icon { color: var(--accent); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="fixed-top">
        <div class="video-container" id="playerArea">
            <video id="videoPlayer" playsinline></video>
            <div class="overlay" id="overlay">
                <div class="mid-btns">
                    <i class="fas fa-play" id="ppIcon" onclick="togglePlay()"></i>
                </div>
            </div>
        </div>

        <div class="info-area">
            <div class="header-meta">
                <div>
                    <h2 id="curTitle" style="font-size: 1.1rem;">Loading Playlist...</h2>
                    <p style="font-size: 0.8rem; color: #888;">Watching Live stream</p>
                </div>
                <div class="total-badge" id="totalCount">Total: 0</div>
            </div>
            
            <div class="actions">
                <div class="act-btn" onclick="shareNow()"><i class="fas fa-share-alt"></i>Share</div>
                <div class="act-btn" id="myListBtn" onclick="toggleMyList()"><i class="far fa-star"></i>My List</div>
                <div class="act-btn" onclick="window.open('https://t.me/your_telegram')"><i class="fab fa-telegram-plane"></i>Join Telegram</div>
            </div>
        </div>
    </div>

    <div class="scrollable-list" id="channelList">
        <div style="text-align: center; color: #555; padding-top: 20px;">Parsing channels...</div>
    </div>

<script>
    const video = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    const playlistUrl = new URLSearchParams(window.location.search).get('playlist');
    let hls = new Hls();
    let hideTimer;
    let currentStream = "";

    async function init() {
        if (!playlistUrl) return;
        try {
            // CORS সমস্যা সমাধানের জন্য প্রক্সি
            const proxy = "https://api.allorigins.win/raw?url=";
            const res = await fetch(proxy + encodeURIComponent(playlistUrl));
            const data = await res.text();
            parseM3U(data);
        } catch (e) {
            document.getElementById('channelList').innerHTML = "Failed to load. Check Internet or Link.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const channels = [];
        let cur = {};
        lines.forEach(l => {
            if (l.startsWith('#EXTINF:')) {
                cur.name = l.split(',')[1]?.trim() || "Live TV";
                cur.logo = l.match(/tvg-logo="([^"]*)"/)?.[1] || "";
            } else if (l.trim().startsWith('http')) {
                cur.url = l.trim();
                channels.push({...cur});
                cur = {};
            }
        });
        document.getElementById('totalCount').innerText = "Total: " + channels.length;
        render(channels);
    }

    function render(list) {
        const container = document.getElementById('channelList');
        container.innerHTML = "";
        list.forEach((ch, i) => {
            const row = document.createElement('div');
            row.className = 'channel-row';
            row.innerHTML = `
                <img src="${ch.logo}" class="ch-logo" onerror="this.src='https://via.placeholder.com/50'">
                <div class="ch-name">${ch.name}</div>
                <i class="fas fa-star star-icon"></i>
            `;
            row.onclick = () => playChannel(ch.url, ch.name, row);
            container.appendChild(row);
            if(i === 0) playChannel(ch.url, ch.name, row);
        });
    }

    function playChannel(url, name, el) {
        document.getElementById('curTitle').innerText = name;
        currentStream = name;
        document.querySelectorAll('.channel-row').forEach(r => r.classList.remove('active'));
        el.classList.add('active');

        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = url; video.play();
        }
    }

    // বাটন ফাংশনালিটি
    function shareNow() {
        if (navigator.share) {
            navigator.share({ title: currentStream, url: window.location.href });
        } else {
            alert("Sharing: " + currentStream);
        }
    }

    function toggleMyList() {
        const btn = document.getElementById('myListBtn');
        btn.classList.toggle('starred');
        const icon = btn.querySelector('i');
        icon.classList.toggle('far');
        icon.classList.toggle('fas');
        alert(btn.classList.contains('starred') ? "Added to My List" : "Removed from My List");
    }

    function togglePlay() { video.paused ? video.play() : video.pause(); }

    document.getElementById('playerArea').onclick = () => {
        overlay.classList.add('active');
        clearTimeout(hideTimer);
        hideTimer = setTimeout(() => overlay.classList.remove('active'), 3000);
    };

    init();
</script>
</body>
</html>
