<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium IPTV Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --accent: #3b82f6;
            --shadow-color: rgba(59, 130, 246, 0.5);
        }

        body {
            background-color: var(--bg);
            color: white;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ১. প্লেয়ার সবার উপরে ফিক্সড */
        .fixed-player-area {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .video-js {
            width: 100% !important;
            aspect-ratio: 16/9;
        }

        /* ২. বাটন ও সার্চ বার সেকশন (প্লেয়ারের নিচে থাকবে) */
        .sticky-controls {
            position: fixed;
            top: 56.25vw; /* প্লেয়ারের হাইট অনুযায়ী (16:9 ratio) */
            width: 100%;
            background: var(--bg);
            z-index: 999;
            padding-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 10px;
        }

        .nav-btn {
            background: #222;
            color: #ccc;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .search-container {
            padding: 0 15px;
        }

        .search-box {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        /* ৩. চ্যানেল লিস্ট গ্রিড */
        .main-container {
            margin-top: calc(56.25vw + 120px); /* প্লেয়ার + বাটন + সার্চ বার এর জায়গা */
            padding: 15px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 15px;
        }

        .channel-card {
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        /* লোগোতে শ্যাডো */
        .logo-wrapper {
            width: 75px;
            height: 75px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: #111;
            padding: 2px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7), 0 0 8px var(--shadow-color);
            border: 1px solid #333;
            transition: 0.3s;
        }

        .channel-card:hover .logo-wrapper {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent);
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .fav-icon {
            position: absolute;
            top: 0; right: 10px;
            font-size: 14px;
            color: #555;
        }
        .fav-icon.active { color: #ff4757; }

        .name-tag {
            font-size: 11px;
            color: #bbb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div class="fixed-player-area">
        <video id="iptv-vjs" class="video-js vjs-big-play-centered" controls preload="auto">
            <p class="vjs-no-js">Enable JavaScript to view this video.</p>
        </video>
    </div>

    <div class="sticky-controls">
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="filterTab('all', this)"><i class="fas fa-grid-2"></i> All</button>
            <button class="nav-btn" onclick="filterTab('fav', this)"><i class="fas fa-heart"></i> Favorites</button>
        </div>
        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Search channels...">
        </div>
    </div>

    <main class="main-container">
        <div id="grid" class="channel-grid"></div>
    </main>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const player = videojs('iptv-vjs');
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');
        let allData = [];
        let favorites = JSON.parse(localStorage.getItem('iptv_favs')) || [];

        // ১. স্ট্রীম প্লে
        function play(url, name) {
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ২. ফেভারিট টগল
        function toggleFav(index, event) {
            event.stopPropagation();
            const channel = allData[index];
            const favIndex = favorites.findIndex(f => f.url === channel.url);
            
            if (favIndex > -1) {
                favorites.splice(favIndex, 1);
            } else {
                favorites.push(channel);
            }
            localStorage.setItem('iptv_favs', JSON.stringify(favorites));
            render(allData);
        }

        // ৩. ট্যাব ফিল্টার
        function filterTab(type, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(type === 'fav' ? favorites : allData);
        }

        // ৪. রেন্ডার ফাংশন
        function render(list) {
            grid.innerHTML = '';
            list.forEach((item, idx) => {
                const isFav = favorites.some(f => f.url === item.url);
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <i class="fas fa-heart fav-icon ${isFav ? 'active' : ''}" onclick="toggleFav(${idx}, event)"></i>
                    <div class="logo-wrapper">
                        <img src="${item.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    </div>
                    <div class="name-tag">${item.name}</div>
                `;
                card.onclick = () => play(item.url, item.name);
                grid.appendChild(card);
            });
        }

        // ৫. M3U লোড
        async function init() {
            const m3u = new URLSearchParams(window.location.search).get('playlist');
            if(!m3u) return;
            try {
                const res = await fetch(m3u);
                const text = await res.text();
                allData = parse(text);
                render(allData);
            } catch (e) { console.error(e); }
        }

        function parse(data) {
            const lines = data.split('\n');
            const result = [];
            let cur = null;
            lines.forEach(l => {
                if(l.startsWith('#EXTINF:')) {
                    const n = l.split(',').pop();
                    const lg = l.match(/tvg-logo="([^"]*)"/)?.[1] || "";
                    cur = { name: n, logo: lg };
                } else if(l.trim() && !l.startsWith('#')) {
                    if(cur) { result.push({...cur, url: l.trim()}); cur = null; }
                }
            });
            return result;
        }

        searchInput.oninput = () => {
            const q = searchInput.value.toLowerCase();
            render(allData.filter(c => c.name.toLowerCase().includes(q)));
        };

        window.onload = init;
    </script>
</body>
</html>
